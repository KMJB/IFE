<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <ul id="source">
        <li>北京空气质量：<b>90</b></li>
        <li>上海空气质量：<b>70</b></li>
        <li>天津空气质量：<b>80</b></li>
        <li>广州空气质量：<b>50</b></li>
        <li>深圳空气质量：<b>40</b></li>
        <li>福州空气质量：<b>32</b></li>
        <li>成都空气质量：<b>90</b></li>
    </ul>
    <ul id="resort">
    </ul>
    <button id="sort-btn">排序</button>
    <script type="text/javascript">
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
        coding here
        */
        var data = [];
        var list = document.getElementById("source");
        var items = list.getElementsByTagName("li");
        for (var i = 0; i < items.length; i++) {
            //从0开始，截取两位，此法无法成功获取三位及以上的字符串
            var str1 = items[i].innerText.substr(0, 2);
            var str2 = items[i].getElementsByTagName('b')[0].innerText;
            var str3 = [str1, str2];
            data.push(str3);

        }
        /*
        data = [
          ["北京", 90],
          ["北京", 90]
          ……
        ]
        */

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(numsort)

        function numsort(a, b) {
            //a-b输出从小到大排序，b-a输出从大到小排序。
            return a[1] - b[1];
        }
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var rank = ['一', '二', '三', '四', '五', '六', '七'];
        for (var i = 0; i < rank.length; i++) {
            var newLi = document.createElement("li");
            newLi.innerHTML = "第" + rank[i] + "名：" + data[i][0] + "空气质量：<b>" + data[i][1] + "</b>";
            document.getElementById("resort").appendChild(newLi);

        }
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        document.getElementById("sort-btn").onclick = btnHandle;
    }

    init();
    </script>
</body>

</html>
