<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十三：零基础JavaScript编码（一）</title>
    <script>
        function btn_aqi(){
            var txt=document.getElementById("aqi-input").value;
            if(isNaN(txt) || txt==""){
                document.getElementById("qi-display").innerHTML="仍未输入";
            }
            else{
                document.getElementById("qi-display").innerHTML=txt;
            }
        }
    </script>
</head>
<body>
<p>未写完</p>
<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button" onclick="btn_aqi()">确认填写</button>
<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
</body>
</html>
