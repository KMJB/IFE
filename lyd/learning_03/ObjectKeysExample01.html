<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Person(){

        }
        Person.prototype.name="Nicholas";
        Person.prototype.age=29;
        Person.prototype.job="Software Engineer";
        Person.prototype.sayName=function(){
            alert(this.name);
        };

        var keys=Object.keys(Person.prototype);
        alert(keys);//"name,age,job,sayName"
        for(var key in Person.prototype){
            alert(key);//"name age job sayName"
        }
        var keyst=Object.getOwnPropertyNames(Person.prototype);
        alert(keyst);//"constructor,name,age,job,asyName"

        var p1=new Person();
        p1.name="Rob";
        p1.age=31;
        var p1keys=Object.keys(p1);
        alert(p1keys);//"name,age"
        for(var key in p1){
            alert(key);//"name age job sayName"
        }
        var keysp=Object.getOwnPropertyNames(p1);
        alert(keysp);//"name,age,job"

        alert("name" in p1);//true
        alert("job" in p1);//true

        var keysst=Object.getOwnPropertyNames(String.prototype);
        alert(keysst);

    </script>
</head>
<body>

</body>
</html>
